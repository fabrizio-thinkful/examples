<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/dynamic_list.css">
	<title>Dynamic List</title>     	
	 	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>  			    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>   	
    <script src="js/dynamic_list.js"></script>   	
</head>
<body id="mybody">
	<table>
    	<tr>
        	<td></td>
            <td>
            	<input type="text" id="mytext"/><br>              
              <input type="button" id="btn" value="Add item" onClick="add('mytext','list','msg')"/><br>              
                <div id="msg"></div>
                <ul id="list">
                  <li>element 1</li>
                  <li>element 2</li>
                  <li>element 3</li>                   
                </ul>                                            
            </td>
            <td></td>
        </tr>
    </table>    
</body>
</html>
